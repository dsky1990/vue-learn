<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 与 Style 绑定</title>
    <style>
        .class1{
            color: red;
            font-size: 14px;
        }
        .class2{
            color: blue;
            font-size: 16px;
        }
        .demo{
            margin: 10px 20px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="demo" v-bind:class="{'class1': isA, 'class2': isB}" id="example1">
    对象语法
</div>
<div class="demo" v-bind:class="setClass" id="example2">
    对象语法与计算属性
</div>
<div class="demo" v-bind:class="[a, {b: isB}]" id="example3">
    数组语法
</div>
<div class="demo" v-bind:style="style" id="example4">
    内联样式
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="demo3.js"></script>
</body>
</html>
