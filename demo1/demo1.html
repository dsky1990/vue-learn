<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
    <h3>hello vue</h3>
    <hr>
    <div id="example1">
        {{message}}
    </div>
    <br>
    <h3>双向绑定</h3>
    <hr>
    <div id="example2">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <br>
    <h3>列表渲染</h3>
    <hr>
    <div id="example3">
        <ul>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ul>
    </div>
    <br>
    <h3>插入html</h3>
    <hr>
    <div id="example4">
        {{ html_tpl }}
        {{{ html_tpl }}}
    </div>
    <br>
    <h3>Html特性</h3>
    <hr>
    <div id="example5">
        <div class="example{{id}}">
            example{{id}}
        </div>
    </div>
    <br>
    <h3>javascript表达式</h3>
    <hr>
    <div id="example6">
        {{ number + 1 }}<br>
        {{ ok ? 'YES' : 'NO' }}<br>
        {{ message.split('').reverse().join('') }}
    </div>
    <br>
    <h3>过滤器</h3>
    <hr>
    <div id="example7">
        {{ message | capitalize }}
    </div>
<script src="../vue.js" type="text/javascript"></script>
<script src="demo1.js"></script>
</body>
</html>
