<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
    <h3>hello vue</h3>
    <hr>
    <div id="example1">
        {{message}}
    </div>
    <br>
    <h3>双向绑定</h3>
    <hr>
    <div id="example2">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <br>
    <h3>列表渲染</h3>
    <hr>
    <div id="example3">
        <ul>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ul>
    </div>
    <br>
    <h3>插入html</h3>
    <hr>
    <div id="example4">
        {{{ html }}
    </div>
<script src="../vue.js" type="text/javascript"></script>
<script src="demo1.js"></script>
</body>
</html>
